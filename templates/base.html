<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{% block title %}Drive Ezzy â€“ AWS Cab Management System{% endblock %}</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <nav class="navbar">
        <div class="nav-brand">Drive Ezzy</div>

        <div class="nav-links">
            <a href="{{ url_for('index') }}">Home</a>
            <a href="{{ url_for('about') }}">About</a>

            {% if session.get('username') %}
                <a href="{{ url_for('home') }}">Dashboard</a>
                <a href="{{ url_for('logout') }}">Logout</a>

            {% elif session.get('admin') %}
                <a href="{{ url_for('admin_dashboard') }}">Admin Panel</a>
                <a href="{{ url_for('admin_logout') }}">Logout</a>

            {% else %}
                <a href="{{ url_for('login') }}">Login</a>
                <a href="{{ url_for('signup') }}">Signup</a>
                <a href="{{ url_for('admin_login') }}" class="admin-link">
                    Admin Login
                </a>
            {% endif %}
        </div>
    </nav>

    <div class="main-content">
        {% block content %}{% endblock %}
    </div>

    <footer class="footer">
        <p>&copy; 2026 Drive Ezzy. All rights reserved.</p>
    </footer>
</body>

</html>
