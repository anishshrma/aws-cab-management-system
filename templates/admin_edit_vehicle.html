{% extends 'base.html' %}
{% block title %}Edit Vehicle{% endblock %}

{% block content %}
<div class="container">
    <div class="form-container">
        <h2 class="mb-4">Edit Vehicle</h2>

        <form method="POST">
            <div class="form-group">
                <label class="form-label">Vehicle Name</label>
                <input type="text" name="vehicle_name"
                    class="form-control"
                    value="{{ vehicle.name }}" required>
            </div>

            <div class="form-group">
                <label class="form-label">Vehicle Type</label>
                <input type="text" name="vehicle_type"
                    class="form-control"
                    value="{{ vehicle.type }}" required>
            </div>

            <div class="form-group">
                <label class="form-label">Price per Day</label>
                <input type="number" name="price"
                    class="form-control"
                    value="{{ vehicle.price }}" required>
            </div>

            <div class="form-group">
                <label class="form-label">Description</label>
                <textarea name="description"
                        class="form-control"
                        rows="3"
                        required>{{ vehicle.description }}</textarea>
            </div>

            <button class="btn btn-primary w-100">
                Update Vehicle
            </button>
        </form>
    </div>
</div>
{% endblock %}
